name: Build toolchain and make the kernel image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install curl
      run: sudo apt install curl
    - name: build binutils
      run: |
        cd ${{ github.workspace }}
        cd toolchain/butils
        ./build.sh
    - name: build gcc
      run: |
        cd ${{ github.workspace }}
        cd toolchain/gcc
        ./build.sh
    - name: compile kernel image
      run: |
        cd ${{ github.workspace }}
        make kernel/kernel.elf
